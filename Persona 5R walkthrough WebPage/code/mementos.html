    <!--Form to show only the tables you select-->

        <h3>Filters</h3>
        <form>
            <label for="rank">Search mission by rank:</label>

            <select class="col-s-10 col-9" id="rank" name="rank">

                <option value="S">S</option>

                <option value="C">C</option>

                <option value="Regular">Regular requests</option>
                <option value="Mishima">Mishima's requests</option>
                <option value="Confidant">Confidant requests</option>
            </select>

            <label for="location">Search mission by location</label>
            <select class="col-s-10 col-9" id="location" name="location">
                <option value="any">All locations</option>
                <option value="Qimranut">Qimranut</option>

                <option value="Sheriruth">Sheriruth</option>

            <button type="button" onclick="search()">Search</button>

        </form>
